<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Barnes Collection Scripts Dashboard</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <p id="test"></p>
  <p id="active"></p>
  <button id="run">Run Script</button>
  <script>
  $(function() {
    $.get('/api/tmstocsv/info', function(response) {
      $("#test").text(response.time);
    });

    $.get('/api/tmstocsv/active', function(response) {
      $("#active").text(response.active ? "Script already running" : "Script not running");
    });

    $("#run").click(function() {
      $.get('/api/tmstocsv/run', function(response) {
        $("#test").text(response.time);
      });
    });
  });
  </script>
</body>
</html>
